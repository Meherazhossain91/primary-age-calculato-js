<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <title>age callculation</title>
  </head>
  <body>
<div class="card mx-auto w-25  shadow my-5">
     <div class="card">
          <div class="card-header text-center  py-3">
               <h2 class="text-info">Age Calculator</h2>
          </div>
          <div class="card-body py-5">
               <div class="form-group mb-3">
                 <input id="name" type="text" name="" class="form-control" placeholder=" Your Name" aria-describedby="helpId">
               </div>
               <div class="form-group mb-4">
                 <input id="year" type="text" name="" class="form-control" placeholder=" Your Birth Year" aria-describedby="helpId">
               </div>
               <div class="form-group mb-1">
                    <input id="check_button" type="button" value="Check" class="btn btn-primary w-100">
                  </div>











          </div>
          <div class="card-footer text-muted">
               <p id="result"></p>
          </div>
     </div>
    
</div>



<!-- currency start -->
<div class="card mx-auto w-25  shadow my-5">
  <div class="card">
       <div class="card-header text-center  py-3">
            <h2 class="text-info">currency convator</h2>
       </div>
<form id="currency_form" action="">
  <div class="form-group">
    <input id="currency" type="text" class="form-control" placeholder="currency">
  </div>
  <div class="form-group">
    <select name="" id="">
      <option value="">-select-</option>
      <option value="86">-usd-</option>
      <option value="60">-cad-</option>
      <option value="116">-pound-</option>
      <option value="96">-euro-</option>
    </select>
  </div>

  <div class="form-group">
    <input id="submit" class="btn btn-primary" type="submit" value="check">
  </div>
</form>










    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     <script src="./document.js"></script>
     <script src="./apps.js"></script>
   
  </body>
</html>
